<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Utility Classes</title>
    <style>
        .center{
            text-align: center;
        }
        .underline{
            text-decoration: underline;
        }
        .highlight{
            background:rgb(255, 30, 0);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="center underline">Hello World</h1>
    <h2 class="center underline">She Codes</h2>
<p class="center">This is responsive <span class="highlight">two</span> </p>
</body>
</html>
