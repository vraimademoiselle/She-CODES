<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
	  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-engine">
          <div class="row">
          <div class="col-6">
            <input
              type="text"
              id="search-city"
              class="form-control"
              placeholder="Search Location🔍"
            />
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-success" id="current-location">Current</button>
          </div>
        </div>
        </form>
        <h1 id="city-name"></h1>
        <h2 id="date-time"></h2>
        <p id="temperature-description"></p>
        <div class="row">
          <div class="col-6">
            <span class="temperature" id="temperature"> </span>
            <span class="units" id="units">°C</span>
          </div>
          <div class="col-6">
            <span class="elements" id="humidity"></span> <br />
            <span class="elements" id="wind"></span>
          </div>
		  </div>
        </div>
		<div class="code-link"> <a href="https://github.com/Mercy-Kanyi/Vanilla-Weather-App">Open-source code</a> by Mercy Kanyi</div>
		</div>
    <script src="src/index.js"></script>
  </body>
</html>
