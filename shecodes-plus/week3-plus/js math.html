<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js math</title>
</head>
<body>
    <h1>js math</h1>
<script>
    let price = 4.5;
    price = Math.round(4.5);
    console.log(price);

    price = Math.ceil(4.5);
    console.log(price)

    price = Math.floor(4.5);
    console.log(price)

    price = Math.min(4, 1, 3, 10);
    console.log(price)

    price = Math.max(4, 1, 3, 10);
    console.log(price)
</script>
</body>
</html>
