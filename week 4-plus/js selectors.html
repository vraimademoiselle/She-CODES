    <body>
         <h1>SheCodes Plus / Selectors</h1>
    <div id="app"></div>

    <ul>
      <li class="country">France 🇫🇷</li>
      <li class="country">USA 🇺🇸</li>
      <li class="country" id="special">Portugal 🇵🇹</li>
    </ul>
    <p>We are going to go more in depth with selectors</p>
        <script>
            //let heading = (document.querySelector("p"));
            //console.log(p);
            //heading.innerHTML = "this replaces the heading from what it was before"
            // Challenge 1
// Log li with id special
let specialCountry = document.querySelector("#special");
console.log(specialCountry);
// Challenge 2
// Log all li with class of country
let countries = document.querySelectorAll(".country");
console.log(countries);
// Challenge 3
// Add class special to the li with id special
specialCountry.classList.add("special");
// Challenge 4
// In your code, replace the content of the element with id special
// by your favorite country (other than Portugal of course)
specialCountry.innerHTML = "❤️‍🔥Kenya";

            </script>
